<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="grid__wrapper">
      <div class="brand__logo">
        <img src="./images/logo.svg" alt="Base Apparel">
      </div>
      <section class="section__left">
        <h1><span class="heading--light-text">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
        </p>
        <p>
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address">
          <button>></button>
        </form>
      </section>
      <section class="section__right">
        <img src="./images/hero-desktop.jpg">
      </section>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </main>
</body>

</html>
