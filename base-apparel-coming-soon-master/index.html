<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="grid__wrapper">
    <header>
      <div class="brand__logo">
        <img src="./images/logo.svg" alt="Base Apparel">
      </div>
    </header>
    <section class="section__image"></section>
    <main>
      <section class="section__text">
        <h1><span class="heading--light-text">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" id="email_address" placeholder="Email Address">
          <button><img src="./images/icon-arrow.svg" alt="Submit arrow"></button>
        </form>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://richyarwood.co.uk/">Richard Yarwood</a>.
      </p>
    </footer>
  </div>
</body>

</html>
