<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>

  <header>
    <div><img src="./images/logo.svg" alt="Site Logo"></div>
    <nav role="navigation hidden" aria-expanded="false">
      <button class="menu" onclick="toggleMenu()">Menu</button>
      <ul class="navigation hidden">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li>Login</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="background"></div>
    <div class="hero-image">
      <img src="./images/illustration-devices.svg" alt="Monograph Images">
    </div>

    <section>
      <div class="callout">
        <div class="callout__button--black">
          New
        </div>
        <h2>
          Monograph Dashboard
        </h2>
      </div>

      <h1>
        Powerful insights into your team
      </h1>
      <p>
        Project planning and time tracking for agile teams
      </p>
    </section>

    <section>
      <button>
        Schedule a demo
      </button>
      <p>
        to see a live preview
      </p>

    </section>

  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('ul')
      let ariaExpanded = document.querySelector('nav')
      console.log(ariaExpanded)

      if (navLinks.classList.contains('hidden')) {
        navLinks.classList.remove('hidden')
        navLinks.classList.add('active')
        ariaExpanded.setAttribute('aria-expanded', "true")
      } else {
        navLinks.classList.remove('active')
        navLinks.classList.add('hidden')
        ariaExpanded.setAttribute('aria-expanded', "false")
      }
    }
  </script>

</body>

</html>
